<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Система отзывов</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<style>
			.review {
				margin-bottom: 15px;
				padding: 15px;
				border: 1px solid #ddd;
				border-radius: 5px;
				background-color: #f9f9f9;
			}
			.review h3 {
				margin-top: 0;
			}
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center mb-4">Оставьте отзыв</h1>

			<div class="mb-3">
				<textarea id="reviewInput" class="form-control" rows="4" placeholder="Введите ваш отзыв..."></textarea>
			</div>

			<button id="submitReview" class="btn btn-primary w-100 mb-4">Отправить отзыв</button>

			<!-- Контейнер для отзывов -->
			<h2 class="text-center mb-4">Отзывы</h2>
			<div id="reviewsContainer"></div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>

		<script src="/HT2/HT2_Task2.js"></script>
	</body>
</html>
