<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Добавить отзыв</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
	</head>
	<body class="container mt-4">
		<h1 class="text-center">Добавить отзыв</h1>

		<div class="mb-3">
			<label class="form-label">Название продукта:</label>
			<input type="text" id="productName" class="form-control" />
		</div>

		<div class="mb-3">
			<label class="form-label">Отзыв:</label>
			<textarea id="reviewText" class="form-control"></textarea>
		</div>

		<button class="btn btn-primary w-100" id="addReview">Добавить отзыв</button>

		<hr />
		<a href="/HT3/reviews.html" class="btn btn-link w-100">Просмотреть отзывы</a>

		<script src="/HT3/reviews.js"></script>
	</body>
</html>
